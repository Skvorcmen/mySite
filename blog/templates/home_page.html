{% extends 'base.html' %}
{% load static %}


{% block title%}Сайт Василия Скворцова{% endblock %}

{% block content %}
    <div class="col-md-8 col-sm-12">
        <div class="col">
            <div class='article-list'>
                {% for article in articles %}
                    <div class="article">
                        <h2 class="article-title">
                            <a class="article-title-a" href="{{ article.get_absolute_url }}">{{article.title}}</a>
                        </h2>
                        <p class="article-summary">{{article.summary}}</p>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
